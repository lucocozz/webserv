	
server {
	listen 8081;
	server_name serverTest;

	root /var/www/html/;

	client_max_body_size 1M;

	error_page 404 error_pages/;

	#autoindex on;
	index default_index.html;

	#upload /upload/

	location /php-cgi/ {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/php-cgi;
		upload_location /php-cgi/upload/;
	}

	location /ubuntu-cgi-tester/ {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/ubuntu_cgi_tester;
		
	}
	
	location /python-cgi/ {
		cgi_extension 	.py;
		cgi_binary		/usr/bin/python;
		upload_location /python-cgi/upload/;
	}

	# location yolo {

	# }

	location /blog/ {
	}
}

