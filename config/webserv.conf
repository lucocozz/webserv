server {
	listen 8081;
	server_name toto;
	
	root /tmp/www/tests/toto;

	client_max_body_size 1G;

	error_page 4xx:error_pages/error.html notvalid:error_pages/error.html;

	#autoindex on;
	#index doesntexist_index.html default_index.html;

	allowed_method GET POST;

	location /uploads {
		allowed_method GET POST DELETE;
		autoindex on;
		upload_location /files;
		root /uploads;
	}

	location /autoindex/ {
		allowed_method GET;
		#autoindex on;
		index custom_index.html default_index.html;
	}

	location *.php {
		cgi_binary		/usr/bin/php-cgi;
		allowed_method GET POST;
	}

	location /php-cgi {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/php-cgi;
		autoindex on;
	}

	location /ubuntu-cgi-tester/ {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/ubuntu_cgi_tester;
		allowed_method GET POST;
	}
	
	location *.py{
		cgi_binary		/usr/bin/python;
		allowed_method GET POST;
	}
}

server {
	listen 8080;
	server_name yolo;

	root /tmp/www/tests/yolo;

	index default_index.html;

	error_log off;
	access_log /dev/stdout;

	location /test {
		root /test;
		autoindex on;
		root /error_pages;
	}

	location *.php {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/php-cgi;
		allowed_method GET POST;
	}

	location /ubuntu-cgi-tester/ {
		cgi_extension 	.php;
		cgi_binary		/usr/bin/ubuntu_cgi_tester;
		allowed_method GET POST;
	}
	
	location /python-cgi/ {
		cgi_extension 	.py;
		cgi_binary		/usr/bin/python;
		allowed_method GET POST;
	}
}
